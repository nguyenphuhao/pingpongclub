version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pingclub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pingclub
      POSTGRES_PASSWORD: pingclub_password
      POSTGRES_DB: pingclub
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U pingclub']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for queue/cache - optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: pingclub-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (PostgreSQL GUI - optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pingclub-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pingclub.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  # Mock Notification Server (Email & SMS - for local development)
  mock-server:
    image: node:20-alpine
    container_name: pingclub-mock-server
    restart: unless-stopped
    working_dir: /app
    command: sh -c "yarn install && yarn mock:server"
    ports:
      - '9000:9000'
    volumes:
      - ./mock-services:/app/mock-services
      - ./package.json:/app/package.json
      - ./yarn.lock:/app/yarn.lock
      - /app/node_modules
    environment:
      MOCK_SERVER_PORT: 9000
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:9000/health']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

