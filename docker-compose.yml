services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pingclub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pingclub
      POSTGRES_PASSWORD: pingclub_password
      POSTGRES_DB: pingclub
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U pingclub']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pingclub-network

  # Redis (for cache/queue)
  redis:
    image: redis:7-alpine
    container_name: pingclub-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pingclub-network

  # pgAdmin (PostgreSQL GUI - optional, for development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pingclub-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pingclub.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pingclub-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  pingclub-network:
    driver: bridge

