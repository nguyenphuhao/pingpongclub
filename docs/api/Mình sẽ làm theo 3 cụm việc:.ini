Mình sẽ làm theo 3 cụm việc:

1) Bracket (generate/get/resolve)

Mở rộng generate hỗ trợ 3 nguồn:
CUSTOM (bốc thăm thủ công), RANDOM, GROUP_RANK
Tạo/ghi BracketSlot + Match + MatchSide cho round 1
GET /stages/{id}/bracket trả matches + slots (có resolved)
POST /stages/{id}/bracket/resolve để fill slot khi có đủ dữ liệu
2) Update kết quả match (auto winner)

Thêm PATCH /api/admin/matches/{id}/result
Nhập điểm từng game (tự do), tính winner theo best_of
Hỗ trợ walkover/forfeit
Khi hoàn tất:
set MatchSide.isWinner
set Match.status = COMPLETED
nếu knockout: tự resolve bracket tiếp theo
nếu group: cập nhật standings
3) Get matches theo stage

GET /api/admin/stages/{id}/matches?type=GROUP|KNOCKOUT
Trả matches + sides + members + games
Sau khi làm xong, mình sẽ cập nhật tournaments.md để FE tích hợp.